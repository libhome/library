<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>꿈꾸는 도서관 - KDC 추천 도서</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Gamja+Flower&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- Header -->
    <header>
        <div class="logo-container">
            <i class="fa-solid fa-book-open-reader logo-icon"></i>
            <h1>꿈꾸는 도서관</h1>
        </div>
        <nav>
            <ul class="nav-menu">
                <li class="nav-item"><a href="#" class="nav-link active"><i class="fa-solid fa-house"></i> 홈</a></li>
                <li class="nav-item"><a href="#" class="nav-link"><i class="fa-solid fa-magnifying-glass"></i> 책 찾기</a>
                </li>
                <li class="nav-item"><a href="#review-section" class="nav-link"><i class="fa-solid fa-pencil"></i> 한 줄
                        톡톡</a></li>
                <li class="nav-item"><a href="#kdc-section" class="nav-link"><i class="fa-solid fa-thumbs-up"></i> 추천
                        도서</a></li>
                <li class="nav-item"><a href="#" class="nav-link"><i class="fa-solid fa-bullhorn"></i> 공지사항</a></li>
                <li class="nav-item"><a href="#" class="nav-link"><i class="fa-solid fa-user"></i> 마이페이지</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h2>KDC 주제별로<br>재미있는 책을 찾아봐요!</h2>
            <p>문학부터 과학까지, 다양한 세상이 기다리고 있어요.</p>
            <a href="#kdc-section" class="cta-button">보물 찾기 시작! 🗺️</a>
        </div>
        <div class="hero-image">
            <img src="images/hero.png" alt="Library Illustration">
        </div>
    </section>

    <!-- Main Content -->
    <main>

        <!-- KDC Recommendation Section (NEW) -->
        <section id="kdc-section" class="kdc-container">
            <div class="section-header">
                <h3>📚 KDC 주제별 도서 탐험</h3>
                <p>관심 있는 주제를 클릭해보세요!</p>
            </div>

            <div class="kdc-tabs">
                <button class="kdc-tab active" data-category="literature">
                    <span class="kdc-num">800</span>
                    <span class="kdc-name">문학 (동화)</span>
                    <i class="fa-solid fa-feather"></i>
                </button>
                <button class="kdc-tab" data-category="history">
                    <span class="kdc-num">900</span>
                    <span class="kdc-name">역사</span>
                    <i class="fa-solid fa-landmark"></i>
                </button>
                <button class="kdc-tab" data-category="science">
                    <span class="kdc-num">400</span>
                    <span class="kdc-name">자연과학</span>
                    <i class="fa-solid fa-flask"></i>
                </button>
                <button class="kdc-tab" data-category="society">
                    <span class="kdc-num">300</span>
                    <span class="kdc-name">사회</span>
                    <i class="fa-solid fa-users"></i>
                </button>
                <button class="kdc-tab" data-category="art">
                    <span class="kdc-num">600</span>
                    <span class="kdc-name">예술</span>
                    <i class="fa-solid fa-palette"></i>
                </button>
                <button class="kdc-tab" data-category="tech">
                    <span class="kdc-num">500</span>
                    <span class="kdc-name">기술/코딩</span>
                    <i class="fa-solid fa-robot"></i>
                </button>
            </div>

            <div id="book-display" class="book-grid">
                <!-- Javascript will populate this -->
            </div>
        </section>

        <!-- Write Review Section -->
        <section id="review-section" class="write-review-container">
            <div class="section-header">
                <h3>📝 오늘의 한 줄 감상</h3>
                <p>친구들과 책 읽은 느낌을 나누어요.</p>
            </div>

            <form id="reviewForm" class="review-form">
                <div class="form-group-row">
                    <div class="form-group">
                        <label for="bookTitle">책 제목</label>
                        <input type="text" id="bookTitle" placeholder="예: 해리포터" required>
                    </div>
                    <div class="form-group">
                        <label for="userName">내 별명</label>
                        <input type="text" id="userName" placeholder="예: 독서왕" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>오늘의 기분</label>
                    <div class="emoji-selector">
                        <input type="radio" name="mood" id="mood1" value="fun" checked>
                        <label for="mood1" class="emoji-label">😆 꿀잼</label>

                        <input type="radio" name="mood" id="mood2" value="moved">
                        <label for="mood2" class="emoji-label">🥺 감동</label>

                        <input type="radio" name="mood" id="mood3" value="scary">
                        <label for="mood3" class="emoji-label">😨 오싹</label>

                        <input type="radio" name="mood" id="mood4" value="sad">
                        <label for="mood4" class="emoji-label">😭 슬픔</label>

                        <input type="radio" name="mood" id="mood5" value="good">
                        <label for="mood5" class="emoji-label">👍 유익</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="reviewText">한 줄 남기기</label>
                    <div class="input-wrapper">
                        <input type="text" id="reviewText" placeholder="재미있었던 점을 50자 이내로 써주세요." maxlength="50" required>
                        <button type="submit" class="submit-btn"><i class="fa-solid fa-paper-plane"></i></button>
                    </div>
                </div>
            </form>

            <div id="reviewList" class="mini-review-list">
                <!-- Reviews injected here -->
                <div class="review-item">
                    <span class="mood-icon-small">😆</span>
                    <div class="review-text-wrap">
                        <span class="review-book">이상한 과자 가게 전천당</span>
                        <span class="review-msg">"과자 설명이 너무 맛있겠어요!"</span>
                    </div>
                    <span class="review-author">by 호기심천국</span>
                </div>
            </div>
        </section>

    </main>

    <footer>
        <p>© 2026 꿈꾸는 초등학교 도서관 | KDC 분류에 따른 즐거운 독서</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
